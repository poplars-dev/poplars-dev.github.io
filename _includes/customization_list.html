<div id="search-list">
{% for page in include.pages %}
    <div class='search-content-info' id="{{ page.name | slugify }}" 
            data-order="{{ page.date }}">
        <h3><a href="{{ page.url }}">{{ page.title }}</a>
        <div class="excerpt">
            {{ page.excerpt }}
        </div>
    </div>
{% endfor %}
</div>
